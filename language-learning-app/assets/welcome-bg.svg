  <g transform="translate(200,400)" opacity="0.1">
    <text x="0" y="0" font-family="Arial" font-size="80" fill="#99f21c">A</text>
    <text x="100" y="100" font-family="Arial" font-size="80" fill="#99f21c">あ</text>
    <text x="-50" y="200" font-family="Arial" font-size="80" fill="#99f21c">文</text>
    <text x="150" y="300" font-family="Arial" font-size="80" fill="#99f21c">Я</text>
  </g>
  
  <g transform="translate(700,1200)" opacity="0.1">
    <text x="0" y="0" font-family="Arial" font-size="80" fill="#99f21c">Б</text>
    <text x="100" y="100" font-family="Arial" font-size="80" fill="#99f21c">字</text>
    <text x="-50" y="200" font-family="Arial" font-size="80" fill="#99f21c">ア</text>
    <text x="150" y="300" font-family="Arial" font-size="80" fill="#99f21c">Z</text>
