  <!-- Abstract shapes -->
  <circle cx="540" cy="960" r="600" fill="url(#accent)" opacity="0.1" />
  <circle cx="540" cy="960" r="400" fill="url(#accent)" opacity="0.15" />
  <circle cx="540" cy="960" r="200" fill="url(#accent)" opacity="0.2" />
  
